
<!DOCTYPE html>
<html>
  <head>
    <title>My App Engine App</title>
  </head>
  <body>
    <div>
      <h2 id="welcome"></h2>
      <form method="GET" action="/users">
        <input type="submit" value="Secret Users">
      </form>
      <h3>Change Password</h3>
      <form method="POST" action="/changePassword">
        <label for="oldPassword">Old Password:</label>
        <input type="text" name="oldPassword" id="oldPassword" placeholder="old password"><br>
        <label for="newPassword">New Password:</label>
        <input type="text" name="newPassword" id="newPassword" placeholder="new password"><br>
        <input type="submit" value="Change Password">
      </form>
      <br>
      <form method="POST" action="/logout">
        <input type="submit" value="Logout">
      </form>
    </div>
    <script> 
      //Parse userSession cookie (Must be modified if more cookies are added!)
      let user = JSON.parse(unescape(document.cookie).substr("userSession=j:".length));

      //Write Username
      document.getElementById("welcome").innerHTML = "Welcome, " + user.username;
    </script>
  </body>
</html>
