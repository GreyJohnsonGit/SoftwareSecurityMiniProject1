
<!DOCTYPE html>
<html>
  <head>
    <title>My App Engine App</title>
  </head>
  <body>
    <div>
      <h2>Login</h2>
      <form method="POST" action="/login">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" placeholder="username"><br><br>
        <label for="password">Password:</label>
        <input type="text" name="password" id="password" placeholder="password"><br><br>
        <input type="submit" value="Login">
      </form>
      <p>New user? <a id="registerLink">Register here</a></p>

      <script>
        document.getElementById("registerLink").href = (location.origin + "/register");
      </script>
    </div>
  </body>
</html>
